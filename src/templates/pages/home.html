{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'accounts:logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'accounts:login' %}?next={{request.path}}">Log In</a> |
  <a href="{% url 'accounts:signup' %}?next={{request.path}}">Sign Up</a>
{% endif %}
