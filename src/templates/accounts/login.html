{% load custom_tags %}
<h2>Log In from Accounts {% url_path request.META.HTTP_REFERER %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{% url_path request.META.HTTP_REFERER %}"/>
  <button type="submit">Log In</button>
</form>

<div>
  <a href="{% url 'accounts:reset_password' %}">Log In</a>
</div>
